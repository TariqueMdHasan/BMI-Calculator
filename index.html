<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dangrek&family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dangrek&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">

</head>
<body>
    
        <div class="main"></div>
        <div class="main1"></div>
        <h1>BMI Calculator</h1>
        <div class="box">    
        
            <input type="number" id="weight" placeholder="Enter Weight in KG" class="enteredWeight" required/>

            <input type="number" id="height" placeholder="Enter Height in CM" class="enteredHeight" required/>

            <button class="calcBtn" onclick="cal()">Calculate</button>

        </div>
        <div class="result">
            <h3>Your BMI score is:</h3>
            <input type="number" class="finalScore" disabled/>
            <div class="cParent">
                <div class="c1"></div>
                <div class="c1"></div>
                <div class="c1"></div>
                <div class="c1"></div>
                <div class="c1"></div>
                <div class="c1"></div>
                <div class="c1"></div>
                <div class="c1"></div>
                <div class="c1"></div>
                <div class="c1"></div>
                <div class="c1"></div>
                <div class="c1"></div>
                <div class="c1"></div>
                <div class="c1"></div>
                <div class="c1"></div>
            </div>
        
            <h2 class="preStatus">You are: <br><span class="status" id="status"></span></h2>
            
        </div>
        
        <div class="develop"><p>Developed by Tarique</p></div>
    <script src="index.js"></script>
</body>
</html>
